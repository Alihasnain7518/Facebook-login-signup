<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-50 " src="facebook.svg" alt="">
            <p class="text-xl mx-3">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 m-6 rounded-lg w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 outline-blue-600 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 outline-blue-600 rounded-lg" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-800 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit ">Create New Account</button>
            <span class="absolute -bottom-10"> <span class="font-bold hover:underline cursor-pointer">Create a page</span>  for a celebrity, brand or bussiness</span>
        </div>
    </div>
</body>
</html>
